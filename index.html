<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Ahmad & Fatima</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f8f3eb;
      color: #5a4b3e;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-4">Selamat Datang di Undangan</h1>
  <p class="mb-4">Musik akan mulai diputar...</p>

  <!-- Audio autoplay triggered by user interaction -->
  <audio id="bg-music" autoplay>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Trigger autoplay in modern browsers after user arrives from Canva (buka undangan)
    window.addEventListener('click', function() {
      document.getElementById("bg-music").play();
    });
  </script>
</body>
</html>
